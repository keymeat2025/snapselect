<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Gallery - SnapSelect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/gallery-view.css">
    <style>
        .password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="toastContainer" class="toast-container"></div>
    
    <header>
        <div class="container">
            <nav>
                <a href="../../index.html" class="logo">
                    <div class="logo-text">SnapSelect</div>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Password protection screen -->
        <div id="passwordScreen" class="password-container">
            <h2>Protected Gallery</h2>
            <p>This gallery is password protected. Please enter the password to view it.</p>
            <div id="passwordError" class="error-message">Incorrect password. Please try again.</div>
            <input type="password" id="galleryPassword" class="password-input" placeholder="Enter password">
            <button id="submitPasswordBtn" class="btn primary">View Gallery</button>
        </div>
        
        <!-- Gallery container (hidden initially) -->
        <div id="galleryContainer" class="gallery-container" style="display: none;">
            <h1 id="galleryTitle">Shared Gallery</h1>
            <div id="photosGrid" class="photos-grid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="copyright">&copy; 2025 SnapSelect. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Make sure this path matches your actual Firebase config file -->
    <script src="../../assets/js/firebase-config.js"></script>
    
    <!-- Explicit Firebase initialization -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if Firebase is already initialized
        if (!firebase.apps.length) {
            // If your config is in a separate file, make sure it's loaded
            // before this script runs
            try {
                // This assumes your firebase-config.js exports a firebaseConfig object
                // If it doesn't, you'll need to define it here
                const firebaseConfig = {
                    // Your Firebase configuration
                    apiKey: "YOUR_API_KEY",
                    authDomain: "YOUR_AUTH_DOMAIN",
                    projectId: "YOUR_PROJECT_ID",
                    storageBucket: "YOUR_STORAGE_BUCKET",
                    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                    appId: "YOUR_APP_ID"
                };
                
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase initialized successfully");
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }
    });
    </script>
    
    <script src="../../assets/js/shared-gallery-view.js"></script>
</body>
</html>
