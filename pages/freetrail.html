<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - SnapSelect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            background-color: var(--light-gray);
        }
        
        .signup-form {
            max-width: 500px;
            width: 100%;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 40px;
        }
        
        .signup-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .signup-btn {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .terms {
            font-size: 14px;
            color: var(--gray);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="signup-logo">
                <a href="../index.html" class="logo">SnapSelect</a>
                <p>Start Your Free 14-Day Trial</p>
            </div>
            
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label for="plan">Select a Plan</label>
                    <select id="plan" name="plan" required>
                        <option value="" disabled selected>Choose your plan</option>
                        <option value="basic">Basic - ₹999/month</option>
                        <option value="pro">Pro - ₹1,999/month</option>
                        <option value="studio">Studio - ₹3,999/month</option>
                    </select>
                </div>
                
                <button type="submit" class="btn signup-btn">Start Free Trial</button>
                
                <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. No credit card required for trial.</p>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="../pages/studiopanel-login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
