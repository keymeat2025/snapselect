<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSelect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Firebase config -->
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/firebase-auth.js"></script>
    <script src="../assets/js/firebase-db.js"></script>
    <style>
        :root {--primary:#00a0e9; --primary-light:#e0f5ff; --accent:#ffa837; --dark:#2d2d2d; --gray:#555; 
               --light-gray:#f8f9fa; --border:#e0e0e0; --white:#fff; --success:#28a745; --success-light:#d4edda;}
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
        body {background-color:var(--white); color:var(--dark); line-height:1.6; display:flex; min-height:100vh;}
        .left-panel {flex:0.5; background-color:var(--primary-light); padding:60px 40px; display:flex; flex-direction:column;}
        .right-panel {flex:1; padding:60px 40px; display:flex; flex-direction:column; justify-content:center;}
        .logo {font-size:32px; font-weight:700; color:var(--primary); text-decoration:none; margin-bottom:60px;}
        .logo-container {display:flex; align-items:center; gap:10px;}
        .logo-icon {font-size:24px; color:var(--primary);}
        .trial-headline {font-size:32px; color:var(--dark); margin-bottom:15px; font-weight:600;}
        .testimonial {background-color:var(--white); padding:30px; border-radius:10px; margin:40px 0; box-shadow:0 5px 15px rgba(0,0,0,0.05);}
        .steps {display:flex; margin-bottom:30px;}
        .step {flex:1; text-align:center; position:relative;}
        .step:not(:last-child):after {content:""; position:absolute; top:14px; left:60%; width:80%; height:2px; background-color:var(--border);}
        .step.active:not(:last-child):after {background-color:var(--primary);}
        .step-number {width:30px; height:30px; background-color:var(--white); border:2px solid var(--border); border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 10px; color:var(--gray); font-weight:600;}
        .step.active .step-number {background-color:var(--primary); border-color:var(--primary); color:var(--white);}
        .step-label {font-size:14px; color:var(--gray); font-weight:500;}
        .step.active .step-label {color:var(--primary); font-weight:600;}
        .form-screen {display:none; opacity:0; transform:translateX(20px); transition:opacity 0.3s,transform 0.3s; position:absolute; width:calc(100% - 80px);}
        .form-screen.active {display:block; opacity:1; transform:translateX(0); position:relative;}
        .form-group {margin-bottom:25px;}
        .form-group label {display:block; margin-bottom:8px; font-weight:500;}
        .input-icon-wrapper {position:relative;}
        .input-icon {position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--gray);}
        .form-group input {width:100%; padding:12px 15px; border:1px solid var(--border); border-radius:5px; font-size:16px; transition:border-color 0.3s;}
        .input-with-icon {padding-left:45px !important;}
        .btn {display:block; width:100%; background-color:var(--primary); color:var(--white); padding:15px; border-radius:5px; text-decoration:none; font-weight:600; text-align:center; border:none; cursor:pointer; font-size:16px; text-transform:uppercase; letter-spacing:1px; transition:all 0.3s;}
        .btn:hover {background-color:#0082c0; transform:translateY(-2px);}
        .btn-secondary {background-color:var(--light-gray); color:var(--dark); border:1px solid var(--border);}
        .btn:disabled {opacity:0.7; cursor:not-allowed; transform:none;}
        .google-btn {display:flex; align-items:center; justify-content:center; width:100%; background-color:var(--white); color:var(--dark); padding:12px 15px; border-radius:5px; font-weight:500; text-align:center; border:1px solid var(--border); cursor:pointer; font-size:16px; margin-bottom:20px;}
        .divider {position:relative; text-align:center; margin:20px 0 30px;}
        .divider:before {content:""; position:absolute; top:50%; left:0; right:0; height:1px; background-color:var(--border);}
        .divider span {position:relative; background-color:var(--white); padding:0 15px; color:var(--gray); font-size:14px;}
        .benefit-item {display:flex; align-items:flex-start; margin-bottom:18px; padding-bottom:18px; border-bottom:1px solid var(--border);}
        .benefit-item:last-child {border-bottom:none; padding-bottom:0; margin-bottom:0;}
        .benefit-icon {flex:0 0 36px; width:36px; height:36px; background-color:var(--primary-light); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:15px; color:var(--primary);}
        .benefit-content {flex:1;}
        .benefit-title {font-weight:600; margin-bottom:3px; color:var(--dark);}
        .benefit-desc {color:var(--gray); font-size:14px;}
        .field-hint {color:var(--gray); font-size:12px; margin-top:5px;}
        .success-message {background-color:var(--success-light); border:1px solid var(--success); color:var(--success); padding:20px; border-radius:10px; text-align:center; margin-bottom:30px; display:none;}
        .success-icon {font-size:48px; margin-bottom:15px; color:var(--success);}
        .success-title {font-size:24px; font-weight:600; margin-bottom:10px;}
        .success-text {font-size:16px; margin-bottom:15px;}
        .notification-message {background-color:var(--primary-light); border:1px dashed var(--primary); color:var(--dark); padding:15px; border-radius:10px; margin-top:20px; display:none;}
        .notification-title {font-weight:600; margin-bottom:5px; display:flex; align-items:center;}
        .notification-icon {color:var(--primary); margin-right:8px;}
        .registration-title {text-align:center; margin-bottom:25px; font-size:24px;}
        .registration-subtitle {text-align:center; margin-bottom:30px; font-size:16px; color:var(--gray);}
        @media (max-width:992px) {
            body {flex-direction:column;}
            .left-panel, .right-panel {padding:40px 20px;}
            .form-screen {width:calc(100% - 40px);}
        }
