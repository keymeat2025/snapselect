<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSelect Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a0e9;
            --primary-light: #e0f5ff;
            --accent: #ffa837;
            --dark: #2d2d2d;
            --gray: #555555;
            --light-gray: #f8f9fa;
            --border: #e0e0e0;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            font-family: 'Arial', cursive;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 24px;
            color: var(--white);
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .login-title {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 20px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary);
            color: var(--white);
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #0086c4;
        }
        
        .btn-google {
            background-color: #ffffff;
            color: var(--dark);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background-color: #f8f8f8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .signup-message {
            text-align: center;
            margin-top: 30px;
            color: var(--primary);
        }
        
        .signup-link {
            color: var(--primary);
            text-decoration: none;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            color: var(--white);
            font-size: 14px;
            text-align: center;
        }
        
        .google-icon {
            color: #4285F4;
            font-size: 18px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="../index.html" class="logo">SnapSelect</a>
        <i class="fas fa-camera logo-icon"></i>
    </div>
    
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <button type="button" id="google-signin-btn" class="btn btn-google">
            <i class="fab fa-google google-icon"></i>
            Continue with Gmail
        </button>
        
        <div class="divider">OR</div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <a href="Reset-Password.html" class="forgot-link">Forgot?</a>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Keep me logged in</label>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="error-message" id="auth-error"></div>
        
        <div class="signup-message">
            <p>Not using SnapSelect yet? <a href="getstarted.html" class="signup-link">Get Started!</a></p>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 SnapSelect
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
   
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    
    <!-- Firebase configuration and services -->
    <script src="/assets/js/firebase-config.js"></script>
    <script src="/assets/js/firebase-auth.js"></script>
    <script src="/assets/js/firebase-db.js"></script>
    
    <!-- Login page specific script -->
    <script src="../assets/js/login-page.js"></script>
</body>
</html>
